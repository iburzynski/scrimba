<html>

<head>
  <title>Color Scheme Generator</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <header>
    <input type="color" id="scheme-seed" value="#F55A5A">
    <select id="scheme-mode">
      <option>Monochrome</option>
      <option>Monochrome-dark</option>
      <option>Monochrome-light</option>
      <option>Analogic</option>
      <option>Complement</option>
      <option>Analogic-complement</option>
      <option>Triad</option>
    </select>
    <button id="get-scheme">Get color scheme</button>
  </header>
  <main></main>
  <script src="index.js"></script>
</body>

</html>
