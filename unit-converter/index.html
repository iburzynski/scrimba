<html>

<head>
  <title>Metric/Imperial Unit Conversion</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <header>
    <h1>📐 Metric/Imperial Unit Conversion</h1>
    <input type="number" id="number" value="0">
  </header>
  <main>
    <p class="heading">🌡️ Temperature (°F/°C)</p>
    <p id="temperature-m" class="left"></p><p>|</p><p id="temperature-i" class="right"></p>
    <p class="heading">📏 Length (Meters/Feet)</p>
    <p id="length-m" class="left"></p><p>|</p><p id="length-i" class="right"></p>
    <p class="heading">🥤 Volume (Liters/Gallons)</p>
    <p id="volume-m" class="left"></p><p>|</p><p id="volume-i" class="right"></p>
    <p class="heading">⚖️ Mass (Kilograms/Pounds)</p>
    <p id="mass-m" class="left"></p><p>|</p><p id="mass-i" class="right"></p>
  </main>
  <script src="index.js"></script>
</body>

</html>
