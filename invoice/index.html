<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="index.css" />
  <title>Invoice Creator</title>
</head>

<body>
  <header>
    <h1>Invoice Creator</h1>
    <p>Thanks for choosing GoodCorp, LLC!</p>
  </header>
  <main>
      <div class="invoice__body">
        <div class="buttons">
          </div>
        <p class="invoice__heading">Task</p>
        <p class="invoice__heading align-right">Total</p>
      </div>
      <div class="invoice__footer">
        <hr />

        <p class="invoice__heading">Total Amount</p>
        <p class="invoice__notes"></p>
        <p class="invoice__total">$<span id="total">0</span></p>

      </div>
  </main>
